version: '3.8'

services:
  # ============================================
  # Seed Node (Bootstrap Node)
  # ============================================
  seed-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-seed
    hostname: seed-node
    environment:
      - NODE_ID=seed-node
      - NODE_PRIVATE_KEY=a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2
      - IS_SEED=true
      - API_PORT=8000
      - SERVER_PORT=8000
      - P2P_PORT=6001
      - STORAGE_PATH=/app/data
      - NETWORK_ID=101
      - PROTOCOL_VERSION=1.0.0
      - STORAGE_AES_KEY=1234567890abcdef
    ports:
      - "8000:8000" # API port
      - "6001:6001" # P2P port
    networks:
      - blockchain-net
    volumes:
      - seed_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================
  # Peer Node 1
  # ============================================
  peer-node-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-peer-1
    hostname: peer-node-1
    environment:
      - NODE_ID=peer-node-1
      - NODE_PRIVATE_KEY=b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3
      - IS_SEED=false
      - SEED_PEER=seed-node:6001
      - API_PORT=8000
      - SERVER_PORT=8000
      - P2P_PORT=6001
      - STORAGE_PATH=/app/data
      - NETWORK_ID=101
      - PROTOCOL_VERSION=1.0.0
      - STORAGE_AES_KEY=1234567890abcdef
    ports:
      - "8001:8000" # API port
      - "6002:6001" # P2P port
    networks:
      - blockchain-net
    volumes:
      - peer1_data:/app/data
    depends_on:
      seed-node:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================
  # Peer Node 2
  # ============================================
  peer-node-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-peer-2
    hostname: peer-node-2
    environment:
      - NODE_ID=peer-node-2
      - NODE_PRIVATE_KEY=c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4
      - IS_SEED=false
      - SEED_PEER=seed-node:6001
      - API_PORT=8000
      - SERVER_PORT=8000
      - P2P_PORT=6001
      - STORAGE_PATH=/app/data
      - NETWORK_ID=101
      - PROTOCOL_VERSION=1.0.0
      - STORAGE_AES_KEY=1234567890abcdef
    ports:
      - "8002:8000" # API port
      - "6003:6001" # P2P port
    networks:
      - blockchain-net
    volumes:
      - peer2_data:/app/data
    depends_on:
      seed-node:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# ============================================
# Networks
# ============================================
networks:
  blockchain-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================
# Volumes for persistent storage
# ============================================
volumes:
  seed_data:
    driver: local
  peer1_data:
    driver: local
  peer2_data:
    driver: local
